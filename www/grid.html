<ons-page id="grid">
  <style>
    .grideroo {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 33vw;
      background-color: black;

    .grideroo img {

  <script>
    const showCard = (cell) => {
      // get pokemon number from image source
      // this is very evil.
      const reggieTheRegex = /([0-9]+)\.png/;
      const imageSource = cell.querySelector('img').getAttribute('src');
      const pokenumber = reggieTheRegex.exec(imageSource)[1]; // element 1 is the first group

      document.querySelector('#navigator').bringPageTop('card.html', { data: { pokenumber } });
    }
  </script>

  <div class="grideroo">
