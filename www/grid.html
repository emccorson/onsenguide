<ons-page id="grid">
  <style>
    #grideroo {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows: 33vw;
      background-color: black;
    }

    #grideroo img {
      width: 100%;
      height: 100%;
    }
  </style>

  <script>
    const addPokemonToGrid = pokenumber => {
      const grid = document.querySelector('#grideroo');
      const cell = document.createElement('div');
      cell.onclick = () => document.querySelector('#navigator').bringPageTop('card.html', { data: { pokenumber } });

      const image = document.createElement('img');
      image.setAttribute('src', `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokenumber}.png`);

      cell.appendChild(image);
      grid.appendChild(cell);
    }
  </script>

  <div id="content">
    <div id="grideroo"></div>
  </div>
</ons-page>
