<ons-page id="pokemon">

	<style>
		.after-list {
      margin: 20px;
      text-align: center;
    }
	</style>

  <script>
    document.addEventListener('init', ({ target }) => {
      if (target.matches('#pokemon')) {
        let url = 'https://pokeapi.co/api/v2/pokemon';
        let items = [];

        const list = document.querySelector('#listo');
        const lazy = document.querySelector('#lazyboy');

        lazy.delegate = {
          createItemContent: i => {
            return ons.createElement(`<ons-list-item>${i + 1} ${items[i]}</ons-list-item>`);
          },
          countItems: () => {
            return items.length;
          }
        };

        const get = async () => {
          const response = await fetch(url);
          const json = await response.json();
          items.push(...json.results.map(e => e.name));
          url = json.next;
          lazy.refresh();
        };

        get();

        target.onInfiniteScroll = (done) => {
          setTimeout(() => {
            get();
            done();
          }, 200);
        };
      }
    });
  </script>

  <div class="content">

    <ons-list id="listo">
      <ons-lazy-repeat id="lazyboy"></ons-lazy-repeat>
    </ons-list>

   	<div class="after-list">
	    <ons-icon icon="fa-spinner" size="26px" spin></ons-icon>
    </div>

  </div>
</ons-page>
