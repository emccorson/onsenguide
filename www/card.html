<ons-page id="card">
  <style>
    ons-carousel-item {
      background-color: #000;
      min-height: 100%
    }

    img {
      vertical-align: middle;
      width: 100%;
    }

    #picture-toolbar {
      background-color: #000;
    }

    #picture-toolbar .back-button__icon {
      fill: #fff;
    }
  </style>

  <script>
    document.addEventListener('init', ({ target }) => {
      if (target.matches('#card')) {
        // get number of pokemon we should show (passed in by grid)
        const { pokenumber } = document.querySelector('#navigator').topPage.data;

        document.querySelector('#card-image').setAttribute('src',
          `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokenumber}.png`
        );
      }
    });
  </script>

  <ons-toolbar id="picture-toolbar">
    <div class="left">
      <ons-back-button></ons-back-button>
    </div>
  </ons-toolbar>

  <ons-carousel fullscreen swipeable auto-scroll auto-scroll-ratio="0.1">
    <ons-carousel-item>
      <ons-card>
        <img id="card-image">
        <!--
        <div class="title">
          Awesome framework
        </div>
        <div class="content">
          <div>
            <ons-button><ons-icon icon="ion-thumbsup"></ons-icon></ons-button>
            <ons-button><ons-icon icon="ion-share"></ons-icon></ons-button>
          </div>
          <ons-list>
            <ons-list-header>Bindings</ons-list-header>
            <ons-list-item>Vue</ons-list-item>
            <ons-list-item>Angular</ons-list-item>
            <ons-list-item>React</ons-list-item>
          </ons-list>
        </div>
        -->
      </ons-card>
    </ons-carousel-item>
    <ons-carousel-item>
    </ons-carousel-item>
    <ons-carousel-item>
    </ons-carousel-item>
  </ons-carousel>
</ons-page>
