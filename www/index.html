<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script>

    const index = {
      load: (page) => {
        document.querySelector('#menu').close();
        document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
      },
      clearLocalStorage: () => {
        localStorage.clear();
        ons.notification.alert('Cleared local storage');
      }
    };
    </script>
</head>
<body>

  <ons-splitter>
    <ons-splitter-side id="menu" collapse>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="index.load('about.html')">
            About
          </ons-list-item>
          <ons-list-item onclick="index.clearLocalStorage()">
            Clear local storage
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>

    <ons-splitter-content>
      <ons-navigator id="navigator" page="login.html"></ons-navigator>
    </ons-splitter-content>
  </ons-splitter>

</body>
</html>
